<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do Application</h1>

    <section>
        <div class="userInput" id="input-box">
            <h2>What do you need to do today?</h2>
            <input type="text" class="inputTask"" id="user-input-field" value="" placeholder="Add new tasks here">
            <button type="submit" class="addTask" id="add-task-button">Add</button>
        </div>
    </section>

    <section class="taskContainers">
        <div class="newTasks" id="new-task-list">
            <h4>Current Tasks</h4>
            <ul>
                <li class="currentTaskList"></li>
            </ul>
        </div>

        <div class="completedTasks" id="completed-task-list">
            <h4>Completed Tasks</h4>
            <ul>
                <li class="completedTaskList"></li>
            </ul>
        </div>
    </section>


</body>

<footer>
    <img src="./images/github-logo.jpg" width="20x">
    <a href="https://github.com/m-h-thomas" target="_blank">m-h-thomas</a>
</footer>

    <script src="./index.js"></script>
</html>
